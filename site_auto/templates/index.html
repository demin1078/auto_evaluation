<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка авто</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        header {
            background-color: #4CAF50; /* Зеленый цвет заголовка */
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            margin-top: 100px; /* Отступ для фиксации заголовка */
        }
        .image { width: 50%; }
        .description { width: 50%; padding: 20px; }
        .full-description { margin-top: 20px; }
        button {
            padding: 10px 15px;
            background-color: #008CBA; /* Цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f7f; /* Цвет кнопки при наведении */
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    <script>
        function evaluateCar() {
            const randomValue = Math.floor(Math.random() * 1000000); // Случайная стоимость до 1 млн
            document.getElementById('estimated-value').value = randomValue;
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="#">Оценка авто</a>
            <a href="#">База данных</a>
            <a href="#">О нас</a>
        </nav>
    </header>
    <div class="container">
        <div class="image">
            <img src="{{ url_for('static', filename='images/car.jpg') }}" alt="Авто" width="300">
        </div>
        <div class="description">
            <h2>Краткое описание</h2>
            <p>{{ car_description }}</p>
            <input type="text" id="estimated-value" placeholder="Оценочная стоимость" readonly>
            <button onclick="evaluateCar()">Оценить</button>
            <div class="full-description">
                <h3>Развернутое описание</h3>
                <p>{{ full_description }}</p>
            </div>
        </div>
    </div>
</body>
</html>
